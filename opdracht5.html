<head>

	<title>Miniopdracht 5</title>
	<style>
        #history{
            color: blue;
        }
    </style>
    <script>
        const historyList = [];
        var counter = 0;
		function ButtonHistory(buttonparam){
            
            if(historyList.includes(buttonparam)){
                alert("U heeft al "+counter+" keer op "+buttonparam+" geklikt.")
                counter ++;
            }else{   
                var uitkomst = document.getElementById("history");
                historyList.push(buttonparam);
                console.log(historyList)
                uitkomst.innerHTML += " <br> U heeft op knop " + buttonparam + " geklikt."; 
            }
        }        
		
	</script>

</head>

<body>
	Mini opdracht 5
    <br>
	<div>
		<input type=button class="buttons"id="button1" value="A" onclick="ButtonHistory(this.value)">
        <input type=button class="buttons" id="button2" value="B" onclick="ButtonHistory(this.value)">
        <input type=button class="buttons" id="button3" value="C" onclick="ButtonHistory(this.value)">
        <input type=button class="buttons" id="button4" value="D" onclick="ButtonHistory(this.value)">
    </div>
    <div id="history">
    </div>
